  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;

      font-size: 24px;

      color: #333;

<body>
  <div id="loading-text">Redirection</div>

  <script>
    const loadingText = document.getElementById('loading-text');
    let dotCount = 0;
    
    // Animation des points de suspension (plus rapide pour un effet fluide)
    setInterval(() => {
      dotCount = (dotCount + 1) % 4;
      const dots = '.'.repeat(dotCount);
      loadingText.textContent = 'Redirection' + dots;
    }, 150);
  </script>
</body>
