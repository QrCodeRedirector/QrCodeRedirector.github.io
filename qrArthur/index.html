<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Redirection...</title>

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-CDBTZ8B3CX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    // On stocke l'URL de destination ici
    const destinationUrl = "https://instagram.com/arthur_.grg";

    // 1. Définition du timer de secours (si AdBlock bloque Google Analytics)
    const fallbackTimer = setTimeout(function() {
      window.location.href = destinationUrl;
    }, 2500);

    // 2. Configuration pour inclure la redirection après l'envoi des données
    gtag('config', 'G-CDBTZ8B3CX', {
      'event_callback': function() {
        // On annule le timer de secours car le tracking a fonctionné
        clearTimeout(fallbackTimer); 
        window.location.href = destinationUrl;
      }
    });
  </script>
  
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    #loading-text {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="loading-text">Redirection</div>

  <script>
    // Animation des points de suspension
    const loadingText = document.getElementById('loading-text');
    let dotCount = 0;
    
    setInterval(() => {
      dotCount = (dotCount + 1) % 4;
      const dots = '.'.repeat(dotCount);
      loadingText.textContent = 'Redirection' + dots;
    }, 150);
  </script>
</body>
</html>
