<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Redirection...</title>

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-LGJLQJF3LR"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    // Configuration modifiée pour inclure la redirection APRÈS l'envoi des données
    gtag('config', 'G-LGJLQJF3LR', {
      'event_callback': function() {
        window.location.href = "https://www.instagram.com/pablo.cmpl?igsh=MWtpc3I4bWgzZThvOQ==";
      }
    });

    // Sécurité : redirection forcée après 2.5 secondes si le tag Google est bloqué (AdBlock, etc.)
    setTimeout(function() {
      window.location.href = "https://www.instagram.com/pablo.cmpl?igsh=MWtpc3I4bWgzZThvOQ==";
    }, 2500);
  </script>
  
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    #loading-text {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="loading-text">Redirection</div>

  <script>
    // Animation des points de suspension (plus rapide pour un effet fluide)
    const loadingText = document.getElementById('loading-text');
    let dotCount = 0;
    
    setInterval(() => {
      dotCount = (dotCount + 1) % 4; 
      const dots = '.'.repeat(dotCount);
      loadingText.textContent = 'Redirection' + dots;
    }, 150);
  </script>
</body>
</html>
