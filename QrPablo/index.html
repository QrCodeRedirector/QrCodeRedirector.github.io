<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="1; url=https://cdn.discordapp.com/attachments/526021841882578974/1447009494969356391/image.jpg?ex=6936101b&is=6934be9b&hm=d3d45a21205ea85e0aa05c254d0bc88550d69ff945aae62fa4c5ddec2c3675cc&">
  <title>Redirection</title>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    #loading-text {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="loading-text">Redirection</div>

  <script>
    const loadingText = document.getElementById('loading-text');
    let dotCount = 0;
    
    // Animation des points de suspension (plus rapide pour un effet fluide)
    setInterval(() => {
      dotCount = (dotCount + 1) % 4;
      const dots = '.'.repeat(dotCount);
      loadingText.textContent = 'Redirection' + dots;
    }, 150);
  </script>
</body>
</html>
